[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]

# Compiler settings
solc_version = "0.8.19"
optimizer = true
optimizer_runs = 200

# RPC endpoints
[rpc_endpoints]
arbitrum_one = "https://arb1.arbitrum.io/rpc"
arbitrum_sepolia = "https://sepolia-rollup.arbitrum.io/rpc"

# Etherscan API keys (set these in your environment)
[etherscan]
arbitrum_one = { key = "${ARBISCAN_API_KEY}" }
arbitrum_sepolia = { key = "${ARBISCAN_API_KEY}" }
